<div class="modal" ng-class="[
	style,
	animateVisibility,
	animateMinimize,
	{shown: showModal == true},
	{hidden: showModal == false}
]" ng-show="showModal">
	<div class="modal-overlay"></div>
	<div class="modal-content" ng-transclude></div>
	<div class="modal-minimized">Minimized content</div>
</div>
