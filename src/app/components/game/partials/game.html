<div class="game" ng-class="{'won': game.won == true, 'lost': game.lost == true}">
	<div class="game-header">
		<app:canvas
			classes="game-goal"
			name="goal"
			size="{{canvasDimensions.goal}}"
			canvas="canvasCollection.goal">
		</app:canvas>

		<app:canvas
			ng-show="game.hasTimer == true"
			classes="game-timer"
			name="timer"
			size="{{canvasDimensions.timer}}"
			canvas="canvasCollection.timer">
		</app:canvas>
	</div>

	<div class="game-board">
		<app:canvas
			classes="game-board-game_canvas"
			name="game"
			size="{{canvasDimensions.board}}"
			canvas="canvasCollection.game"
			events="gameCanvasEvents">
		</app:canvas>

		<app:canvas
			classes="game-board-lines_canvas"
			name="lines"
			size="{{canvasDimensions.board}}"
			canvas="canvasCollection.lines">
		</app:canvas>
	</div>

	<div ng-click="showModal=true">Show modal</div>
</div>

<sc:modal show="showModal">
	<div class="js-close-modal">Close modal</div>
	<div class="js-minimize-modal">Minimzie modal</div>
	<div class="js-close-modal">Close modal2</div>
</sc:modal>
