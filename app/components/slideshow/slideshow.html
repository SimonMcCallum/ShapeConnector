<div class="slideshow"
	data-name="{{name}}"
	ng-class="[slideshow.style, slideshow.directionClass]"
	ng-swipe-right="slideshow.goTo('prev', 'swipe')"
	ng-swipe-left="slideshow.goTo('next', 'swipe')"
	ng-click="slideshow.goTo('next', 'click' )">

	<div class="slideshow-slides" ng-transclude></div>
	<div class="slideshow-pages">
		<span
			ng-repeat="slide in slideshow.slides"
			class="slideshow-page"
			ng-class="[
				{selected: slide.isShown == true}
			]">
		</span>
	</div>
</div>
