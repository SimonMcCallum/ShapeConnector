<div class="modal" data-name="{{name}}" ng-class="[
	style,
	animateVisibility,
	animateMinimize,
	{'is-animating': isAnimating === true},
	{shown: showModal == true},
	{hidden: showModal == false}
]" ng-show="showModal">
	<div class="modal-overlay"></div>
	<div class="modal-content"></div>
	<div class="modal-minimized"></div>
</div>
