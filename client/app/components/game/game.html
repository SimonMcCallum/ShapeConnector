<div class="game"
	 ng-class="{'won': game.won == true, 'lost': game.lost == true}">

	<div class="game-header">
		<canvas class="game-goal canvas-goal"></canvas>
		<canvas class="game-timer canvas-timer" ng-show="hasTimer == true" ></canvas>	
	</div>

	<div class="game-board-wrapper">
		<div class="game-board">
			<canvas class="canvas-game"></canvas>
			<canvas class="canvas-lines"></canvas>
		</div>
	</div>

	<div class="game-popup">
		<div ng-if="game.won == true">
			<span class="popup-header">Woot!</span>
			<span class="popup-text">
				You finished this puzzle, up for one more?
			</span>

			<a ng-click="newGame()" class="btn primary arrow">Next Puzzle</a>
			<a ng-click="goHome()" class="btn text">Exit to menu</a>
		</div>
		<div ng-if="game.lost == true">
			<span class="popup-header">Time&rsquo;s Up!</span>

			<a ng-click="resetGame()" class="btn primary">Try again?</a>
			<a ng-click="newGame()" class="btn secondary arrow">New Puzzle</a>
			<a ng-click="goHome()" class="btn text">Exit to menu</a>
		</div>
	</div>
</div>
