<div class="game"
	 ng-class="{'won': game.won == true}">

	<div class="game-header">
		<canvas class="game-goal canvas-goal"></canvas>
		<canvas class="game-timer canvas-timer" ng-show="hasTimer == true" ></canvas>	
	</div>

	<div class="game-board-wrapper">
		<div class="game-board">
			<canvas class="canvas-game"></canvas>
			<canvas class="canvas-lines"></canvas>
		</div>
	</div>
</div>
